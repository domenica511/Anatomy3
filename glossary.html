    ];

    if (!localStorage.getItem('glossary')) {
        localStorage.setItem('glossary', JSON.stringify(defaultGlossary));
    }

    function loadGlossary(filter = '') {
        const data = JSON.parse(localStorage.getItem('glossary'));
        const filtered = data.filter(g => 
            g.term.toLowerCase().includes(filter) || 
            g.desc.toLowerCase().includes(filter)
        );
        const list = document.getElementById('glossaryList');
        list.innerHTML = filtered.map(g => `
            <div class="col-md-6">
                <div class="glossary-item">
                    <h6 class="fw-bold text-primary">${g.term}</h6>
                    <p class="mb-0">${g.desc}</p>
                </div>
            </div>
        `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', e => 
        loadGlossary(e.target.value.toLowerCase())
    );

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');
    themeToggle.classList.add(localStorage.getItem('theme') === 'dark' ? 'fa-sun' : 'fa-moon');
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        themeToggle.classList.toggle('fa-moon', !isDark);
        themeToggle.classList.toggle('fa-sun', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    loadGlossary();
</script>

</html>
