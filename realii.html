    // Ініціалізація
    if (!localStorage.getItem('realii')) {
        localStorage.setItem('realii', JSON.stringify(defaultRealii));
    }

    function loadRealii(filter = '') {
        const data = JSON.parse(localStorage.getItem('realii'));
        const filtered = data.filter(r => 
            r.term.toLowerCase().includes(filter) || 
            r.desc.toLowerCase().includes(filter)
        );
        const list = document.getElementById('realiiList');
        list.innerHTML = filtered.map(r => `
            <div class="col-md-6">
                <div class="realia-item">
                    <h6 class="fw-bold text-primary">${r.term}</h6>
                    <p class="mb-0">${r.desc}</p>
                </div>
            </div>
        `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', e => 
        loadRealii(e.target.value.toLowerCase())
    );

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');
    themeToggle.classList.add(localStorage.getItem('theme') === 'dark' ? 'fa-sun' : 'fa-moon');
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        themeToggle.classList.toggle('fa-moon', !isDark);
        themeToggle.classList.toggle('fa-sun', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    loadRealii();
