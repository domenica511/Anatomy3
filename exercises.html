<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вправи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        :root { --primary: #0d6efd; --dark: #212529; --light: #f8f9fa; }
        .dark-mode { --primary: #4dabf7; --dark: #f8f9fa; --light: #212529; }
        body { background: var(--light); color: var(--dark); transition: all 0.3s; }
        .exercise-item { padding: 20px; background: white; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.3s; }
        .exercise-item:hover { transform: translateY(-5px); }
        .dark-mode .exercise-item { background: #2c3034; color: #e9ecef; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-book-open"></i> Реалії в перекладі</a>
        <div class="ms-auto d-flex align-items-center">
            <i class="fas fa-moon theme-toggle" id="themeToggle"></i>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4" data-aos="fade-up">Вправи</h2>
    <div id="exercisesList" data-aos="fade-up" data-aos-delay="100"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();

    function loadExercises() {
        const data = JSON.parse(localStorage.getItem('exercises') || '[]');
        const list = document.getElementById('exercisesList');
        list.innerHTML = data.length ? data.map(ex => `<div class="exercise-item"><p class="mb-0">${ex}</p></div>`).join('') : '<p class="text-center text-muted">Вправ немає.</p>';
    }

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');
    themeToggle.classList.add(localStorage.getItem('theme') === 'dark' ? 'fa-sun' : 'fa-moon');
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        themeToggle.classList.toggle('fa-moon', !isDark);
        themeToggle.classList.toggle('fa-sun', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    loadExercises();
</script>
</body>
</html>
