<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вправи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        :root { --primary: #0d6efd; --dark: #212529; --light: #f8f9fa; }
        .dark-mode { --primary: #4dabf7; --dark: #f8f9fa; --light: #212529; }
        body { background: var(--light); color: var(--dark); transition: all 0.3s; }
        .exercise-item { padding: 20px; background: white; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.3s; }
        .exercise-item:hover { transform: translateY(-5px); }
        .dark-mode .exercise-item { background: #2c3034; color: #e9ecef; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-book-open"></i> Реалії в перекладі</a>
        <div class="ms-auto d-flex align-items-center">
            <i class="fas fa-moon theme-toggle" id="themeToggle"></i>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4" data-aos="fade-up">Вправи</h2>
    <div id="exercisesList" data-aos="fade-up" data-aos-delay="100"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
    
    const exercises= [
        "EXERCISE 1: Answer the questions about Hazel Sinnett and her motivation to study anatomy: Why does she want to become a surgeon, what obstacles does she face as a woman in 19th-century Edinburgh, and how does she react to these obstacles?",
  "EXERCISE 2: Describe the relationship between Hazel Sinnett and Jack Currer: How do their different social classes influence their behaviour, what draws them to each other, and what risks do they take for this connection?",
  "EXERCISE 3: Vocabulary in context – fill in the gaps with one word: Hazel’s fascination with medical science represents her desire for ________; Jack works as a resurrection man, selling ________ to medical schools; society places strict ________ on women; Hazel shows great ________ and determination; Jack’s life reveals the harsh realities of urban ________.",
  "EXERCISE 4: Character analysis – write 4–5 sentences: Choose one character (Hazel, Jack, Dr. Beecham or Bernard) and explain their main goal in the story, the moral choices they face, and how they change by the end of the novel.",
  "EXERCISE 5: Quote interpretation – explain the meaning and link it to the story: “Love is not an exact science, but Hazel wished it were”; how does this quote reflect both Hazel’s feelings and her scientific way of thinking?"
   ];
    function loadExercises() {
        const list = document.getElementById('exercisesList');
        list.innerHTML = exercises.map(ex => `<div class="exercise-item"><p class="mb-0">${ex}</p></div>`).join('') 
    }

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');
    themeToggle.classList.add(localStorage.getItem('theme') === 'dark' ? 'fa-sun' : 'fa-moon');
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        themeToggle.classList.toggle('fa-moon', !isDark);
        themeToggle.classList.toggle('fa-sun', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    loadExercises();
</script>
</body>

</html>
