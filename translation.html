        body { background: var(--light); color: var(--dark); transition: all 0.3s; }
        .translation-item {

        .strategy { font-size: 0.9rem; font-style: italic; color: #6c757d; }
        .search-container { position: relative; max-width: 500px; margin: 0 auto 30px; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d; }
        .dark-mode .translation-item { background: #2c3034; color: #e9ecef; }

    ];

    if (!localStorage.getItem('translations')) {
        localStorage.setItem('translations', JSON.stringify(defaultTranslations));
    }

    function loadTranslations(filter = '') {
        const data = JSON.parse(localStorage.getItem('translations'));
        const filtered = data.filter(t => 
            t.original.toLowerCase().includes(filter) || 
            t.translation.toLowerCase().includes(filter) || 
            t.strategy.toLowerCase().includes(filter)
        );
        const list = document.getElementById('translationsList');
        list.innerHTML = filtered.map(t => `
            <div class="translation-item">
                <div class="original">"${t.original}"</div>
                <div class="mt-2"><strong>→</strong> ${t.translation}</div>
                <div class="strategy mt-1">[${t.strategy}]</div>
            </div>
        `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', e => 
        loadTranslations(e.target.value.toLowerCase())
    );

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');
    themeToggle.classList.add(localStorage.getItem('theme') === 'dark' ? 'fa-sun' : 'fa-moon');
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        themeToggle.classList.toggle('fa-moon', !isDark);
        themeToggle.classList.toggle('fa-sun', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    loadTranslations();
</script>
